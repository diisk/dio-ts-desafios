<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="fontawesome/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="loginContainer">
            <div class="loginInfo">
                <div>
                    Para continuar é necessário possuir um cadastro no themoviedb, caso já possua preencha o usuário e senha, e clique em continuar.
                    <br>Se não, <a href="https://www.themoviedb.org/signup" target="_blank">clique aqui</a> para realiza-lo.
                </div>
            </div>
            <div class="loginCampos">
                <input id="login" type="text" placeholder="Usuário" onkeyup="preencherLogin(event)">
                <input id="senha" type="password" placeholder="Senha" type="password" onkeyup="preencherSenha(event)">
                <button id="login-button" type="button" disabled>Continuar</button>
            </div>
        </div>
        <div class="mainContainer">
            <header class="headerContent">
                <button type="button" id="btnBuscar" class="headerButton"><i class="fas fa-search"></i><br>Buscar</button>
                <button type="button" id="btnMinhasListas" class="headerButton"><i class="fas fa-book"></i><br>Minhas listas</button>
            </header>
            <main class="bodyContent">
                <div class="searchDiv">
                    <input type="button" value="Pesquisar" id="search-button"/>
                    <div class="searchBorder">
                        <input type="text" id="inputSearch"/>
                    </div>
                </div>
                <div class="resultList">
                    Nenhum resultado foi encontrado!
                </div>
            </main>
        </div>
    </div>
    <footer class="footerContent"></footer>
